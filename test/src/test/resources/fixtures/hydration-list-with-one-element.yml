name: hydration list with one element
overallSchema:
  service2: |
    service service2 {
      type Query {
        barById(id: ID): Bar
      }
      type Bar {
        id: ID
        name: String
      }
    }
  service1: |
    service service1 {
      type Query {
        foo: Foo
      }
      type Foo {
        id: ID
        bar: [Bar] => hydrated from service2.barById(id: $source.barId)
      }
    }
services:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barById(id: ID): Bar
    }
  service1: |
    type Foo {
      barId: [ID]
      id: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bar {
        id
        name
      }
    }
  }
variables: {}
calls:
- request:
    query: |
      query nadel_2_service1 {
        foo {
          barId
        }
      }
    variables: {}
    operationName: nadel_2_service1
  response: |-
    {
      "data" : {
        "foo" : {
          "barId" : [
            "barId1"
          ]
        }
      },
      "extensions" : { }
    }
- request:
    query: |
      query nadel_2_service2 {
        barById(id: "barId1") {
          id
          name
        }
      }
    variables: {}
    operationName: nadel_2_service2
  response: |-
    {
      "data" : {
        "barById" : {
          "id" : "barId1",
          "name" : "Bar1"
        }
      },
      "extensions" : { }
    }
response: |-
  {
    "data" : {
      "foo" : {
        "bar" : [
          {
            "id" : "barId1",
            "name" : "Bar1"
          }
        ]
      }
    },
    "extensions" : { }
  }
