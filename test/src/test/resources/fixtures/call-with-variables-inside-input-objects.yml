name: call with variables inside input objects
overallSchema:
  MyService: |
    service MyService {
      type Query {
        hello(arg: Arg, otherArg: String): String
      }
      input Arg {
        ids: [ID]
      }
    }
services:
  MyService: |-
    type Query {
      hello(arg: Arg, otherArg: String): String
    }

    input Arg {
      ids: [ID]
    }
query: |
  query myQuery($varIds: [ID], $otherVar: String) {
    hello(arg: {ids: $varIds}, otherArg: $otherVar)
  }
variables: {}
calls:
  - request:
      query: |
        query nadel_2_MyService_myQuery($varIds: [ID], $otherVar: String) {
          hello(arg: {ids: $varIds}, otherArg: $otherVar)
        }
      variables:
        varIds: null
        otherVar: null
      operationName: nadel_2_MyService
    # language=JSON
    response: |-
      {
        "data": {
          "hello": "world"
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "hello": "world"
    },
