name: extending types via hydration returning a connection
enabled:
  current: true
  nextgen: true
overallSchema:
  Issue: |
    service Issue {
      type Query {
        synth: Synth
      }
      type Synth {
        issue: Issue
      }
      type Issue {
        id: ID
      }
    }
  Association: |
    service Association {
      type Query {
        association(id: ID, filter: Filter): AssociationConnection
      }
      type AssociationConnection {
        nodes: [Association]
      }
      input Filter {
        name: String
      }
      type Association {
        id: ID
        nameOfAssociation: String
        page: Page @hydrated(service: "Association" field: "pages.page" arguments: [{name: "id" value: "$source.pageId"}])
      }
      type Page {
        id: ID
      }
      extend type Issue {
        association(filter: Filter): AssociationConnection => hydrated from Association.association(id: $source.id, filter: $argument.filter)
      }
    }
underlyingSchema:
  Issue: |
    type Issue {
      id: ID
    }

    type Query {
      synth: Synth
    }

    type Synth {
      issue: Issue
    }
  Association: |
    type Association {
      id: ID
      nameOfAssociation: String
      pageId: ID
    }

    type AssociationConnection {
      nodes: [Association]
    }

    type Page {
      id: ID
    }

    type Pages {
      page(id: ID): Page
    }

    type Query {
      association(filter: Filter, id: ID): AssociationConnection
      pages: Pages
    }

    input Filter {
      name: String
    }
query: |
  query {
    synth {
      issue {
        association(filter: {name: "value"}) {
          nodes {
            page {
              id
            }
          }
        }
      }
    }
  }
variables: {}
