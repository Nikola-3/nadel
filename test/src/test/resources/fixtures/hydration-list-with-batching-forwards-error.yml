name: hydration list with batching forwards error
enabled:
  current: true
  nextgen: true
overallSchema:
  service2: |
    service service2 {
      type Query {
        barsById(id: [ID]): [Bar]
      }
      type Bar {
        id: ID
        name: String
      }
    }
  service1: |
    service service1 {
      type Query {
        foo: Foo
      }
      type Foo {
        id: ID
        bar: [Bar] => hydrated from service2.barsById(id: $source.barId)
      }
    }
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barsById(id: [ID]): [Bar]
    }
  service1: |
    type Foo {
      barId: [ID]
      id: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: service1
      request:
        query: |
          query nadel_2_service1 {
            foo {
              barId
            }
          }
        variables: {}
        operationName: nadel_2_service1
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "barId": [
                "barId1",
                "barId2",
                "barId3"
              ]
            }
          },
          "extensions": {}
        }
    - serviceName: service2
      request:
        query: |
          query nadel_2_service2 {
            barsById(id: ["barId1", "barId2", "barId3"]) {
              name
              object_identifier__UUID: id
            }
          }
        variables: {}
        operationName: nadel_2_service2
      # language=JSON
      response: |-
        {
          "errors": [
            {
              "message": "Some error occurred"
            }
          ],
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "errors": [
      {
        "message": "Some error occurred",
        "locations": [],
        "extensions": {
          "classification": "DataFetchingException"
        }
      }
    ],
    "data": {
      "foo": {
        "bar": [
          null,
          null,
          null
        ]
      }
    },
    "extensions": {}
  }
