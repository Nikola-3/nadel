name: able to ask for field and use same field as hydration source
enabled:
  current: true
  nextgen: true
overallSchema:
  Bar: |-
    service Bar {
      type Query {
        bar: Bar
      }
      type Bar {
        barId: ID
        name: String
        nestedBar: Bar => hydrated from Bar.barById(id: $source.barId)
      }
    }
underlyingSchema:
  Bar: |-
    type Bar {
      barId: ID
      name: String
    }

    type Query {
      bar: Bar
      barById(id: ID): Bar
    }
query: |-
  query {
    bar {
      barId
      nestedBar {
        nestedBar {
          barId
        }
        barId
      }
      name
    }
  }
variables: {}
