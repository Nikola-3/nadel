name: able to ask for field and use same field as hydration source
enabled:
  current: true
  nextgen: true
overallSchema:
  Bar: |
    service Bar {
      type Query {
        bar: Bar
      }
      type Bar {
        barId: ID
        name: String
        nestedBar: Bar => hydrated from Bar.barById(id: $source.barId)
      }
    }
underlyingSchema:
  Bar: |
    type Bar {
      barId: ID
      name: String
    }

    type Query {
      bar: Bar
      barById(id: ID): Bar
    }
query: |
  query {
    bar {
      barId
      nestedBar {
        nestedBar {
          barId
        }
        barId
      }
      name
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: Bar
      request:
        query: |
          query nadel_2_Bar {
            bar {
              barId
              barId
              name
            }
          }
        variables: {}
        operationName: nadel_2_Bar
      # language=JSON
      response: |-
        {
          "data": {
            "bar": {
              "barId": "1",
              "name": "Test"
            }
          },
          "extensions": {}
        }
    - serviceName: Bar
      request:
        query: |
          query nadel_2_Bar {
            barById(id: "1") {
              barId
              barId
            }
          }
        variables: {}
        operationName: nadel_2_Bar
      # language=JSON
      response: |-
        {
          "data": {
            "barById": {
              "barId": "1"
            }
          },
          "extensions": {}
        }
    - serviceName: Bar
      request:
        query: |
          query nadel_2_Bar {
            barById(id: "1") {
              barId
            }
          }
        variables: {}
        operationName: nadel_2_Bar
      # language=JSON
      response: |-
        {
          "data": {
            "barById": {
              "barId": "1"
            }
          },
          "extensions": {}
        }
# language=JSON
