name: rename with first path element returning null
enabled:
  current: true
  nextgen: true
overallSchema:
  Issues: |
    service Issues {
      type Query {
        issue: Issue
      }
      type Issue {
        name: String => renamed from details.name
      }
    }
underlyingSchema:
  Issues: |
    type Issue {
      details: IssueDetails
    }

    type IssueDetails {
      name: String
    }

    type Query {
      issue: Issue
    }
query: |
  query {
    issue {
      name
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: Issues
      request:
        query: |
          query nadel_2_Issues {
            issue {
              details {
                name
              }
            }
          }
        variables: {}
        operationName: nadel_2_Issues
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "details": null
            }
          },
          "extensions": {}
        }
  nextgen:
    - serviceName: Issues
      request:
        query: |
          query {
            ... on Query {
              issue {
                ... on Issue {
                  deep_rename__name__details: details {
                    ... on IssueDetails {
                      name
                    }
                  }
                }
                ... on Issue {
                  __typename__deep_rename__name: __typename
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "deep_rename__name__details": null,
              "__typename__deep_rename__name": "Issue"
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "name": null
      }
    },
    "extensions": {}
  }
