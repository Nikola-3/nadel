    type Query {
      issueById(id: ID!): Issue
    }
    type Issue {
      assignee: IssueUser @renamed(from: "details.assignee")
    }
    type IssueUser @renamed(from: "User") {
      name: String
      friends: [IssueUser]
    }
    type IssueDetails @renamed(from: "Details") {
      name: String
    }
