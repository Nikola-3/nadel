name: field in non-hydrated query is removed
overallSchema:
  CommentService: |
    service CommentService {
      type Query {
        comments(ids: [ID]): [Comment]
        commentById(id: ID): Comment
      }
      type Comment {
        id: ID
        commentText: String => renamed from text
        created: String
      }
    }
underlyingSchema:
  CommentService: |
    type Comment {
      authorId: ID
      created: String
      id: ID
      text: String
    }

    type Query {
      commentById(id: ID): Comment
      comments(ids: [ID]): [Comment]
    }
query: |
  query {
    commentById(id: "C1") {
      id
      created
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: CommentService
      request:
        query: |
          query nadel_2_CommentService {
            commentById(id: "C1") {
              id
            }
          }
        variables: {}
        operationName: nadel_2_CommentService
      response: |-
        {
          "data": {
            "commentById": {
              "id": "C1"
            }
          },
          "extensions": {}
        }
response: |-
  {
    "errors": [
      {
        "message": "removed field",
        "extensions": {
          "classification": "ExecutionAborted"
        }
      }
    ],
    "data": {
      "commentById": {
        "id": "C1",
        "created": null
      }
    },
    "extensions": {}
  }
