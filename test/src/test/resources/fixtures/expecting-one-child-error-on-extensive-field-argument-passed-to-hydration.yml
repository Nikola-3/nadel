overallSchema:
  TestBoard: |
    service TestBoard {
      type Query {
        board(id: ID) : SoftwareBoard
      }
      type SoftwareBoard => renamed from Board {
        id: ID
        cardChildren: [SoftwareCard] => renamed from issueChildren
      }
      type SoftwareCard => renamed from Card {
        id: ID
        assignee: User => hydrated from Users.users(accountIds: $source.issue.assignee.accountId) object identified by accountId, batch size 3
      }
    }
  Users: |
    service Users {
      type Query {
        users(accountIds: [ID]): [User]
      }
      type User {
        accountId: ID
      }
    }
services:
  TestBoard: |
    type Board {
      id: ID
      issueChildren: [Card]
    }

    type Card {
      id: ID
      issue: Issue
    }

    type Issue {
      assignee: TestUser
      id: ID
    }

    type Query {
      board(id: ID): Board
    }

    type TestUser {
      accountId: String
    }
  Users: |
    type Query {
      users(accountIds: [ID]): [User]
    }

    type User {
      accountId: ID
    }
