      assignee: TestUser
      id: ID
    }

    type Query {
      board(id: ID): Board
    }

    type TestUser {
      accountId: String
    }
  Users: |
    type Query {
      users(accountIds: [ID]): [User]
    }

    type User {
      accountId: ID
    }
