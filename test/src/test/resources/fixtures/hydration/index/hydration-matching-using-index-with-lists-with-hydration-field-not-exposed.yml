name: hydration matching using index with lists with hydration field not exposed
enabled:
  current: true
  nextgen: true
overallSchema:
  UserService: |
    type Query {
      echo: String
    }
    type User {
      id: ID
      name: String
    }
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      authors: [User] @hydrated(service: "UserService" field: "usersByIssueIds" arguments: [{name: "issueIds" value: "$source.id"}] indexed: true batchSize: 5)
    }
underlyingSchema:
  UserService: |
    type Query {
      echo: String
      usersByIssueIds(issueIds: [ID]): [[User]]
    }

    type User {
      id: ID
      name: String
    }
  Issues: |
    type Issue {
      id: ID
    }

    type Query {
      issues: [Issue]
    }
query: |
  query {
    issues {
      id
      authors {
        name
      }
    }
  }
variables: {}
serviceCalls:
