name: hydration list with batching
enabled:
  current: true
  nextgen: true
overallSchema:
  service2: |
    type Query {
      barsById(id: [ID]): [Bar]
    }
    type Bar {
      id: ID
      name: String
    }
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      bar: [Bar] @hydrated(service: "service2" field: "barsById" arguments: [{name: "id" value: "$source.barId"}] identifiedBy: "id")
    }
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barsById(id: [ID]): [Bar]
    }
  service1: |
    type Foo {
      barId: [ID]
      id: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: service1
      request:
        query: |
          query nadel_2_service1 {
            foo {
              barId
            }
          }
        variables: {}
        operationName: nadel_2_service1
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "barId": [
                "barId1",
                "barId2",
                "barId3"
              ]
            }
          },
          "extensions": {}
        }
    - serviceName: service2
      request:
        query: |
          query nadel_2_service2 {
            barsById(id: ["barId1", "barId2", "barId3"]) {
              name
              object_identifier__UUID: id
            }
          }
        variables: {}
        operationName: nadel_2_service2
      # language=JSON
      response: |-
        {
          "data": {
            "barsById": [
              {
                "object_identifier__UUID": "barId1",
                "name": "Bar1"
              },
              {
                "object_identifier__UUID": "barId2",
                "name": "Bar2"
              },
              {
                "object_identifier__UUID": "barId3",
                "name": "Bar3"
              }
            ]
          },
          "extensions": {}
        }
  nextgen:
    - serviceName: service1
      request:
        query: |
          query {
            ... on Query {
              foo {
                ... on Foo {
                  __typename__batch_hydration__bar: __typename
                  batch_hydration__bar__barId: barId
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "__typename__batch_hydration__bar": "Foo",
              "batch_hydration__bar__barId": [
                "barId1",
                "barId2",
                "barId3"
              ]
            }
          },
          "extensions": {}
        }
    - serviceName: service2
      request:
        query: |
          query {
            ... on Query {
              barsById(id: ["barId1", "barId2", "barId3"]) {
                ... on Bar {
                  batch_hydration__bar__id: id
                  name
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "barsById": [
              {
                "name": "Bar1",
                "batch_hydration__bar__id": "barId1"
              },
              {
                "name": "Bar2",
                "batch_hydration__bar__id": "barId2"
              },
              {
                "name": "Bar3",
                "batch_hydration__bar__id": "barId3"
              }
            ]
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": [
          {
            "name": "Bar1"
          },
          {
            "name": "Bar2"
          },
          {
            "name": "Bar3"
          }
        ]
      }
    },
    "extensions": {}
  }
