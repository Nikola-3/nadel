  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barById(id: ID): Bar
    }
  service1: |
    type Foo {
      barId: ID
      id: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
