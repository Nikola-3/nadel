name: query with hydration that fail with errors are reflected in the result
enabled:
  current: true
  nextgen: true
overallSchema:
  Bar: |
    service Bar {
      type Query {
        bar: Bar
      }
      type Bar {
        name: String
        nestedBar: Bar @hydrated(service: "Bar" field: "barById" arguments: [{name: "id" value: "$source.nestedBarId"}])
      }
    }
  Foo: |
    service Foo {
      type Query {
        foo: Foo
      }
      type Foo {
        name: String
        bar: Bar @hydrated(service: "Bar" field: "barById" arguments: [{name: "id" value: "$source.barId"}])
      }
    }
underlyingSchema:
  Bar: |
    type Bar {
      id: ID
      name: String
      nestedBarId: ID
    }

    type Query {
      bar: Bar
      barById(id: ID): Bar
    }
  Foo: |
    type Foo {
      barId: ID
      name: String
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bar {
        name
        nestedBar {
          name
          nestedBar {
            name
          }
        }
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: Foo
      request:
        query: |
          query nadel_2_Foo {
            foo {
              barId
            }
          }
        variables: {}
        operationName: nadel_2_Foo
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "barId": "barId123"
            }
          },
          "extensions": {}
        }
    - serviceName: Bar
      request:
        query: |
          query nadel_2_Bar {
            barById(id: "barId123") {
              name
              nestedBarId
            }
          }
        variables: {}
        operationName: nadel_2_Bar
      # language=JSON
      response: |-
        {
          "errors": [
            {
              "message": "Error during hydration"
            }
          ],
          "data": {
            "barById": null
          },
          "extensions": {}
        }
  nextgen:
    - serviceName: Foo
      request:
        query: |
          query {
            ... on Query {
              foo {
                ... on Foo {
                  __typename__hydration__bar: __typename
                  hydration__bar__barId: barId
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "hydration__bar__barId": "barId123",
              "__typename__hydration__bar": "Foo"
            }
          },
          "extensions": {}
        }
    - serviceName: Bar
      request:
        query: |
          query {
            ... on Query {
              barById(id: "barId123") {
                ... on Bar {
                  __typename__hydration__nestedBar: __typename
                  name
                  hydration__nestedBar__nestedBarId: nestedBarId
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "errors": [
            {
              "message": "Error during hydration"
            }
          ],
          "data": {
            "barById": null
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "errors": [
      {
        "message": "Error during hydration",
        "locations": [],
        "extensions": {
          "classification": "DataFetchingException"
        }
      }
    ],
    "data": {
      "foo": {
        "bar": null
      }
    },
    "extensions": {}
  }
