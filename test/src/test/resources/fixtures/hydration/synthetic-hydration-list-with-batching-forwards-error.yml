name: synthetic hydration list with batching forwards error
enabled:
  current: true
  nextgen: true
overallSchema:
  service2: |
    type Query {
      barsQuery: BarsQuery
    }
    type BarsQuery {
      barsById(id: [ID]): [Bar]
    }
    type Bar {
      id: ID
      name: String
    }
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      bar: [Bar] @hydrated(service: "service2" field: "barsQuery.barsById" arguments: [{name: "id" value: "$source.barId"}])
    }
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type BarsQuery {
      barsById(id: [ID]): [Bar]
    }

    type Query {
      barsQuery: BarsQuery
    }
  service1: |
    type Foo {
      barId: [ID]
      id: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: service1
      request:
        query: |
          query nadel_2_service1 {
            foo {
              barId
            }
          }
        variables: {}
        operationName: nadel_2_service1
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "barId": [
                "barId1",
                "barId2",
                "barId3"
              ]
            }
          },
          "extensions": {}
        }
    - serviceName: service2
      request:
        query: |
          query nadel_2_service2 {
            barsQuery {
              barsById(id: ["barId1", "barId2", "barId3"]) {
                name
                object_identifier__UUID: id
              }
            }
          }
        variables: {}
        operationName: nadel_2_service2
      # language=JSON
      response: |-
        {
          "errors": [
            {
              "message": "Some error occurred"
            }
          ],
          "data": null,
          "extensions": {}
        }
  nextgen:
    - serviceName: service1
      request:
        query: |
          query {
            ... on Query {
              foo {
                ... on Foo {
                  __typename__batch_hydration__bar: __typename
                  batch_hydration__bar__barId: barId
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "__typename__batch_hydration__bar": "Foo",
              "batch_hydration__bar__barId": [
                "barId1",
                "barId2",
                "barId3"
              ]
            }
          },
          "extensions": {}
        }
    - serviceName: service2
      request:
        query: |
          query {
            ... on Query {
              barsQuery {
                ... on BarsQuery {
                  barsById(id: ["barId1", "barId2", "barId3"]) {
                    ... on Bar {
                      batch_hydration__bar__id: id
                      name
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "errors": [
            {
              "message": "Some error occurred"
            }
          ],
          "data": null,
          "extensions": {}
        }
# language=JSON
response: |-
