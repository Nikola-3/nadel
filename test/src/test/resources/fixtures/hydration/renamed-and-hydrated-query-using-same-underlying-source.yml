    service Foo {
      type Query {
        foo: Foo
      }
      type Foo {
        renamedField: String => renamed from issue.field
        details: [Detail] @hydrated(service: "Foo" field: "detail" arguments: [{name: "detailId" value: "$source.issue.fooId"}])
      }
      type Detail {
        detailId: ID!
        name: String
      }
    }
