      request:
        query: |
          query nadel_2_Foo {
            foos {
              details {
                name
                age
                contact {
                  email
                  phone
                }
              }
              barId
            }
          }
        variables: {}
        operationName: nadel_2_Foo
      # language=JSON
      response: |-
        {
          "data": {
            "foos": [
              {
                "details": {
                  "name": "smith",
                  "age": 1,
                  "contact": {
                    "email": "test",
