  service2: |
    type Query {
      users: UsersQuery
    }

    type User {
      id: ID
      name: String
    }
    
    input Fiter {
      id: ID
      status: String
    }

    type UsersQuery {
      usersByIds(ids: [Fiter]): [User]
    }
