name: batched hydration query using input arguments
enabled:
  current: false
  nextgen: true
overallSchema:
  service2: |
    type User {
      id: ID
      lastName: String
    }
  service1: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      authors: [User] 
      @hydrated(
        service: "service2" 
        field: "users.usersByIds" 
        arguments: [{name: "ids" value: "$source.ids"}]
        indexed: true
      )
    }
