        query: |
          query {
            ... on Query {
              rename__foo__fooOriginal: fooOriginal {
                ... on Foo {
                  __typename__hydration__fooBar: __typename
                  hydration__fooBar__fooBarId: fooBarId
                  id
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "rename__foo__fooOriginal": {
              "hydration__fooBar__fooBarId": "hydrated-bar",
              "id": "Foo",
              "__typename__hydration__fooBar": "Foo"
            }
          },
          "extensions": {}
        }
    - serviceName: Bar
      request:
        query: |
          query {
            ... on Query {
              bars {
                ... on BarQuery {
                  barById(id: "hydrated-bar") {
                    ... on Bar {
                      id
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "bars": {
              "barById": {
                "id": "hydrated-bar"
              }
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
