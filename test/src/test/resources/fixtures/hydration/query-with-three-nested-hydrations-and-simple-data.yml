  nextgen: true
overallSchema:
  Bar: |
    service Bar {
      type Query {
        bar: Bar
      }
      type Bar {
        barId: ID
        name: String
        nestedBar: Bar @hydrated(service: "Bar" field: "barsById" arguments: [{name: "id" value: "$source.nestedBarId"}] identifiedBy: "barId")
      }
    }
  Foo: |
    service Foo {
      type Query {
        foos: [Foo]
