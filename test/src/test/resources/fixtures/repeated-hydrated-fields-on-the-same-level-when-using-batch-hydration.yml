name: repeated hydrated fields on the same level when using batch hydration
enabled:
  current: true
  nextgen: true
overallSchema:
  Foo: |
    service Foo {
      type Query {
        foo: Foo
      }
      type Foo {
        issue: Issue => hydrated from Foo.issues(issueIds: $source.issueId)
      }
      type Issue {
        id: ID
        name: String
        desc: String
      }
    }
underlyingSchema:
  Foo: |
    type Foo {
      issueId: ID
    }

    type Issue {
      desc: String
      id: ID
      name: String
    }

    type Query {
      foo: Foo
      issues(issueIds: [ID!]): [Issue!]
    }
query: |
  query {
    foo {
      issue {
        name
      }
      issue {
        desc
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: Foo
      request:
        query: |
          query nadel_2_Foo {
            foo {
              issueId
              issueId
            }
          }
        variables: {}
        operationName: nadel_2_Foo
      response: |-
        {
          "data": {
            "foo": {
              "issueId": "ISSUE-1"
            }
          },
          "extensions": {}
        }
    - serviceName: Foo
      request:
        query: |
          query nadel_2_Foo {
            issues(issueIds: ["ISSUE-1"]) {
              name
              desc
              object_identifier__UUID: id
            }
          }
        variables: {}
        operationName: nadel_2_Foo
      response: |-
        {
          "data": {
            "issues": [
              {
                "name": "I AM A NAME",
                "desc": "I AM A DESC",
                "object_identifier__UUID": "ISSUE-1"
              }
            ]
          },
          "extensions": {}
        }
  nextgen:
    - serviceName: Foo
      request:
        query: |
          query {
            ... on Query {
              foo {
                ... on Foo {
                  batch_hydration__issue__issueId: issueId
                }
                ... on Foo {
                  __typename__batch_hydration__issue: __typename
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "batch_hydration__issue__issueId": "ISSUE-1",
              "__typename__batch_hydration__issue": "Foo"
            }
          },
          "extensions": {}
        }
    - serviceName: Foo
      request:
        query: |
          query {
            ... on Query {
              issues(issueIds: ["ISSUE-1"]) {
                ... on Issue {
                  name
                }
                ... on Issue {
                  desc
                }
                ... on Issue {
                  batch_hydration__issue__object_ID__id: id
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "issues": [
              {
                "name": "I AM A NAME",
                "batch_hydration__issue__object_ID__id": "ISSUE-1",
                "desc": "I AM A DESC"
              }
            ]
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "issue": {
          "name": "I AM A NAME",
          "desc": "I AM A DESC"
        }
      }
    },
    "extensions": {}
  }
