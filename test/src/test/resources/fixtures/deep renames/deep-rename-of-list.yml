name: deep rename of list
enabled:
  current: true
  nextgen: true
overallSchema:
  Issues: |
    service Issues {
      type Query {
        details: [IssueDetail]
      }
      type IssueDetail {
        labels: [String] => renamed from issue.labels
      }
    }
underlyingSchema:
  Issues: |
    type Issue {
      labels: [String]
    }

    type IssueDetail {
      issue: Issue
    }

    type Query {
      details: [IssueDetail]
    }
query: |
  query {
    details {
      labels
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: Issues
      request:
        query: |
          query nadel_2_Issues {
            details {
              issue {
                labels
              }
            }
          }
        variables: {}
        operationName: nadel_2_Issues
      # language=JSON
      response: |-
        {
          "data": {
            "details": [
              {
                "issue": {
                  "labels": [
                    "label1",
                    "label2"
                  ]
                }
              }
            ]
          },
          "extensions": {}
        }
  nextgen:
    - serviceName: Issues
      request:
        query: |
          query {
            ... on Query {
              details {
                ... on IssueDetail {
                  __typename__deep_rename__labels: __typename
                  deep_rename__labels__issue: issue {
                    ... on Issue {
                      labels
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "details": [
              {
                "deep_rename__labels__issue": {
                  "labels": [
                    "label1",
                    "label2"
                  ]
                },
                "__typename__deep_rename__labels": "IssueDetail"
              }
            ]
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "details": [
        {
          "labels": [
            "label1",
            "label2"
          ]
        }
      ]
    },
    "extensions": {}
  }
