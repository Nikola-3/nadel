name: deep rename of an object with transformations inside object
enabled:
  current: true
  nextgen: true
overallSchema:
  Issues: |
    service Issues {
      type Query {
        issues: [Issue]
      }
      type Issue {
        id: ID
        authorName: Name => renamed from authorDetails.name
      }
      type Name => renamed from OriginalName {
        firstName: String => renamed from originalFirstName
        lastName: String
      }
    }
underlyingSchema:
  Issues: |
    type AuthorDetail {
      name: OriginalName
    }

    type Issue {
      authorDetails: AuthorDetail
      id: ID
    }

    type OriginalName {
      lastName: String
      originalFirstName: String
    }

    type Query {
      issues: [Issue]
    }
query: |
  query {
    issues {
      id
      authorName {
        firstName
        lastName
      }
    }
  }
variables: {}
