name: typename with multiple namespaced fields
enabled:
  nextgen: true
  current: true
overallSchema:
  Issues: |
    directive @namespaced on FIELD_DEFINITION

    type Query {
      issue: IssueQuery @namespaced
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    extend type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
  Pages: |
    type Query {
      page: PageQuery @namespaced
    }

    type PageQuery {
      getPageName: String
    }

  PageSearch: |
    extend type PageQuery {
      pageCount: Int
    }

