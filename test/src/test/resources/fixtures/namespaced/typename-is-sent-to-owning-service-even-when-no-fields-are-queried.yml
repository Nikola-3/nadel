name: typename is sent to owning service even when no fields are queried
enabled:
  nextgen: true
  current: true
overallSchema:
  Issues: |
    directive @namespaced on FIELD_DEFINITION

    type Query {
      issue: IssueQuery @namespaced
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    extend type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }

  IssueComments: |
    extend type IssueQuery {
      commentsCount: Int
    }
underlyingSchema:
  Issues: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
  IssueComments: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      commentsCount: Int
    }
query: |
  {
    issue {
      __typename
      search {
        id
        count
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: Issues
      request:
        query: |
          query nadel_2_Issues {
            issue {
              __typename
            }
          }
        variables: {}
        operationName: nadel_2_Issues
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "__typename": "IssueQuery"
            }
          },
          "extensions": {}
        }
    - serviceName: IssueSearch
      request:
        query: |
          query nadel_2_IssueSearch {
            issue {
              search {
                id
                count
              }
            }
          }
        variables: {}
        operationName: nadel_2_IssueSearch
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "search": {
                "id" : "search-id",
                "count": 1001
              }
            }
          },
          "extensions": {}
        }
  nextgen:
    - serviceName: Issues
      request:
        query: |
          query {
            ... on Query {
              issue {
                ... on IssueQuery {
                  __typename
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "__typename": "IssueQuery"
            }
          },
          "extensions": {}
        }
    - serviceName: IssueSearch
      request:
        query: |
          query {
            ... on Query {
              issue {
                ... on IssueQuery {
                  search {
                    ... on SearchResult {
                      count
                      id
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "search": {
                "count": 1001,
                "id": "search-id"
              }
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "__typename": "IssueQuery",
        "search": {
          "id": "search-id",
          "count": 1001
        }
      }
    },
    "extensions": {}
  }
