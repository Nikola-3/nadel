name: top level field in batched query is removed
overallSchema:
  IssueService: |
    service IssueService {
      type Query {
        issues(jql: String): [Issue]
        issueById(id: String):  Issue
      }
      type Issue {
        id: ID
        key: String
        summary: String
        description: String
        epic: Epic
        reporter: User => hydrated from UserService.userById(id: $source.reporterId)
        comments: [Comment] => hydrated from CommentService.commentById(id: $source.commentIds)
      }
      type Epic {
        id: ID
        title: String
        description: String
      }
    }
  UserService: |
    service UserService {
      type Query {
        users(ids: [ID]): [User]
        userById(id: ID): User
      }
      type User {
        userId: ID
        displayName: String
        avatarUrl: String
      }
    }
  CommentService: |
    service CommentService {
      type Query {
        comments(ids: [ID]): [Comment]
        commentById(id: ID): Comment
      }
      type Comment {
        id: ID
        commentText: String => renamed from text
        created: String
        author: User => hydrated from UserService.userById(id: $source.authorId)
      }
    }
underlyingSchema:
  IssueService: |
    type Epic {
      description: String
      id: ID
      title: String
    }

    type Issue {
      commentIds: [ID]
      description: String
      epic: Epic
      id: ID
      key: String
      reporterId: ID
      summary: String
    }

    type Query {
      issueById(id: String): Issue
      issues(jql: String): [Issue]
    }
query: |
  query {
    issues {
      key
      comments {
        commentText
        author {
          displayName
          userId
        }
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: nadel_2_IssueService
      request:
        query: |
          query nadel_2_IssueService {
            issues {
              key
            }
          }
        variables: {}
        operationName: nadel_2_IssueService
      response: |-
        {
          "data": {
            "issues": [
              {
                "key": "WORK-I1"
              },
              {
                "key": "WORK-I2"
              }
            ]
          },
          "extensions": {}
        }
response: |-
  {
    "errors": [
      {
        "message": "removed field",
        "extensions": {
          "classification": "ExecutionAborted"
        }
      }
    ],
    "data": {
      "issues": [
        {
          "key": "WORK-I1",
          "comments": null
        },
        {
          "key": "WORK-I2",
          "comments": null
        }
      ]
    },
    "extensions": {}
  }
