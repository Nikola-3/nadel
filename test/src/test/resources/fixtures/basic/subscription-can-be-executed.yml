name: subscription can be executed
enabled:
  current: true
  nextgen: true
overallSchema:
  MyService: |
    service MyService {
      type Query {
        hello: World
      }
      type World {
        id: ID
        name: String
      }
      type Mutation {
        hello: String
      }
      type Subscription {
        onWorldUpdate: World
        onAnotherUpdate: World
      }
    }
underlyingSchema:
  MyService: |
    type Mutation {
      hello: String
    }

    type Query {
      hello: World
    }

    type Subscription {
      onAnotherUpdate: World
      onWorldUpdate: World
    }

    type World {
      id: ID
      name: String
    }
query: |
  subscription M {
    onWorldUpdate {
      id
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: MyService
      request:
        query: |
          subscription nadel_2_MyService_M {
            onWorldUpdate {
              id
            }
          }
        variables: {}
        operationName: nadel_2_MyService_M
      # language=JSON
      response: |-
        {
          "data": {
            "onWorldUpdate": null
          },
          "extensions": {}
        }
  nextgen:
    - serviceName: MyService
      request:
        query: |
          subscription M {
            ... on Subscription {
              onWorldUpdate {
                ... on World {
                  id
                }
              }
            }
          }
        variables: {}
        operationName: M
      # language=JSON
      response: |-
        {
          "data": {
            "onWorldUpdate": null
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "onWorldUpdate": null
    },
    "extensions": {}
  }
