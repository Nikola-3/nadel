name: mutation can be executed
enabled:
  current: true
overallSchema:
  MyService: |
    service MyService {
      type Query {
        hello: World
      }
      type World {
        id: ID
        name: String
      }
      type Mutation {
        hello: String
      }
      type Subscription {
        onWorldUpdate: World
        onAnotherUpdate: World
      }
    }
underlyingSchema:
  MyService: |
    type Mutation {
      hello: String
    }

    type Query {
      hello: World
    }

    type Subscription {
      onAnotherUpdate: World
      onWorldUpdate: World
    }

    type World {
      id: ID
      name: String
    }
query: |
  mutation M {
    hello
  }
variables: {}
serviceCalls:
  current:
    - serviceName: MyService
      request:
        query: |
          mutation nadel_2_MyService_M {
            hello
          }
        variables: {}
        operationName: nadel_2_MyService_M
      # language=JSON
      response: |-
        {
          "data": {
            "hello": "world"
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "hello": "world"
    },
    "extensions": {}
  }
