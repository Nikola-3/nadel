name: a lot of renames
overallSchema:
  Boards: |
    service Boards {
      type Query {
        boardScope: BoardScope
      }
      type BoardScope {
        cardParents: [CardParent]! => renamed from issueParents
      }
      type CardParent => renamed from IssueParent {
        cardType: CardType! => renamed from issueType
      }
      type CardType => renamed from IssueType {
        id: ID
        inlineCardCreate: InlineCardCreateConfig => renamed from inlineIssueCreate
      }
      type InlineCardCreateConfig => renamed from InlineIssueCreateConfig {
        enabled: Boolean!
      }
    }
services:
  Boards: |
    type BoardScope {
      issueParents: [IssueParent]!
    }

    type InlineIssueCreateConfig {
      enabled: Boolean!
    }

    type IssueParent {
      issueType: IssueType!
    }

    type IssueType {
      id: ID
      inlineIssueCreate: InlineIssueCreateConfig
    }

    type Query {
      boardScope: BoardScope
    }
query: |
  query {
    boardScope {
      cardParents {
        cardType {
          id
          inlineCardCreate {
            enabled
          }
        }
      }
    }
  }
variables: {}
calls:
  - request:
      query: |
        query nadel_2_Boards {
          boardScope {
            issueParents {
              issueType {
                id
                inlineIssueCreate {
                  enabled
                }
              }
            }
          }
        }
      variables: {}
      operationName: nadel_2_Boards
    # language=JSON
    response: |-
      {
        "data": {
          "boardScope": {
            "issueParents": [
              {
                "issueType": {
                  "id": "ID-1",
                  "inlineIssueCreate": {
                    "enabled": true
                  }
                }
              }
            ]
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "boardScope": {
        "cardParents": [
          {
            "cardType": {
              "id": "ID-1",
              "inlineCardCreate": {
                "enabled": true
              }
            }
          }
        ]
      }
    },
    "extensions": {}
  }
