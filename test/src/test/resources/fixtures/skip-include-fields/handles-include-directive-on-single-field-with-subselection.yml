name: handles include directive on single field with subselection
enabled:
  current: false # Not fixing
  nextgen: true
overallSchema:
  service: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: String
      foo: Foo
    }
underlyingSchema:
  service: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: String
      foo: Foo
    }
query: |
  query ($test: Boolean!) {
    foo {
      foo @include(if: $test) {
        __typename
        id
      }
    }
  }
variables:
  test: false
serviceCalls:
  nextgen:
    - serviceName: service
      request:
        query: |
          query {
            ... on Query {
              foo {
                ... on Foo {
                  __typename__skip_include____skip: __typename
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "__typename__skip_include____skip": "Foo"
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
      }
    },
    "extensions": {}
  }
