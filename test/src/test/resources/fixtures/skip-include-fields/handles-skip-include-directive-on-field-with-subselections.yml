name: handles skip include directive on field with subselections
enabled:
  current: false # Not fixing
  nextgen: true
overallSchema:
  service: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: String
      foo: Foo
    }
underlyingSchema:
  service: |
    type Query {
      foo: Foo
    }
    type Foo {
      foo: Foo
      id: String
    }
query: |
  query ($test: Boolean!, $invertTest: Boolean! = false, $other: Boolean! = true) {
    foo {
      foo @skip(if: $test) {
        __typename @skip(if: $invertTest)
        id @include(if: $test)
      }
      bar: foo @include(if: $other) {
        id
      }
    }
  }
variables:
  test: true
serviceCalls:
  nextgen:
    - serviceName: service
      request:
        query: |
          query {
            ... on Query {
              foo {
                ... on Foo {
                  bar: foo {
                    ... on Foo {
                      id
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "bar": {
                "id": "FOO-1"
              }
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": {
          "id": "FOO-1"
        }
      }
    },
    "extensions": {}
  }
