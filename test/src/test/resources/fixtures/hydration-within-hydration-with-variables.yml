name: hydration within hydration with variables
enabled:
  current: true
  nextgen: true
overallSchema:
  boards: |
    type Query {
      board: Board
    }

    type Board {
      id: ID
      title: String
      issue: Issue
      @hydrated(service: "issues" field: "issue" arguments : [
          { name : "id", value : "$source.issueId"}
      ])
    }

  issues: |
    type Query {
        issue(id: ID!): Issue
    }

    type Issue {
      id: ID!
      cloudId: ID!

      comments(first: Int = 20) : CommentConnection
        @hydrated(service: "comments" field: "comments" arguments : [
            { name:"cloudId" value:"$source.cloudId"},
            { name:"first" value:"$argument.first"},
        ])
    }

  comments: |
    type Query {
        comments(cloudId: ID!, first: Int): CommentConnection
    }

    type CommentConnection {
        totalCount: Int
    }

underlyingSchema:
  boards: |
    type Query {
      board: Board
    }

    type Board {
      id: ID
      title: String
      issueId: ID!
    }

  issues: |
    type Query {
        issue(id: ID!): Issue
    }

    type Issue {
        id: ID!
        cloudId: ID!
    }

  comments: |
    type Query {
        comments(cloudId: ID!, first: Int): CommentConnection
    }

    type CommentConnection {
        totalCount: Int
    }

query: |
  query($first: Int) {
    board {
      issue {
        comments(first: $first) {
          totalCount
        }
      }
    }
  }
variables: {
  "first": 10
}
serviceCalls:
  current:
    - serviceName: boards
      request:
        query: |
          query nadel_2_boards {
            board {
              issueId
            }
          }
        variables: {}
        operationName: nadel_2_boards
      # language=JSON
      response: |-
        {
          "data": {
            "board": {
              "issueId": "ISSUE-1"
            }
          },
          "extensions": {}
        }
    - serviceName: issues
      request:
        query: |
          query nadel_2_issues {
            issue(id: "ISSUE-1") {
              cloudId
            }
          }
        variables: {}
        operationName: nadel_2_issues
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "cloudId": "CLOUD_ID-1"
            }
          },
          "extensions": {}
        }
    - serviceName: comments
      request:
        query: |
          query nadel_2_comments($first: Int) {
            comments(cloudId: "CLOUD_ID-1", first: $first) {
              totalCount
            }
          }
        variables: {}
        operationName: nadel_2_comments
      # language=JSON
      response: |-
        {
          "data": {
            "comments": {
              "totalCount": 10
            }
          },
          "extensions": {}
        }
  nextgen:
    - serviceName: boards
      request:
        query: |
          query {
            ... on Query {
              board {
                ... on Board {
                  hydration__issue__issueId: issueId
                }
                ... on Board {
                  __typename__hydration__issue: __typename
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "board": {
              "hydration__issue__issueId": "ISSUE-1",
              "__typename__hydration__issue": "Board"
            }
          },
          "extensions": {}
        }
    - serviceName: issues
      request:
        query: |
          query {
            ... on Query {
              issue(id: "ISSUE-1") {
                ... on Issue {
                  hydration__comments__cloudId: cloudId
                }
                ... on Issue {
                  __typename__hydration__comments: __typename
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "hydration__comments__cloudId": "CLOUD_ID-1",
              "__typename__hydration__comments": "Issue"
            }
          },
          "extensions": {}
        }
    - serviceName: comments
      request:
        query: |
          query {
            ... on Query {
              comments(cloudId: "CLOUD_ID-1", first: 10) {
                ... on CommentConnection {
                  totalCount
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "comments": {
              "totalCount": 10
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data":
      {
        "board": {
          "issue": {
            "comments": {
              "totalCount":10
            }
          }
        }
      },
  "extensions": {}
  }
