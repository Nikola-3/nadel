name: query with two services sharing a namespaced field and a non namespaced top level field
enabled:
  nextgen: true
  current: true
overallSchema:
  Issues: |
    directive @namespaced on FIELD_DEFINITION

    type Query {
      issue: IssueQuery @namespaced
      conf: Page
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }

    type Page {
      id: ID
      title: String
    }
  IssueSearch: |
    extend type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
underlyingSchema:
  Issues: |
    type Query {
      issue: IssueQuery
      conf: Page
    }

    type Page {
      id: ID
      title: String
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
query: |
  {
    issue {
      getIssue {
        text
      }

      search {
        count
      }
    }

    conf {
      title
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: Issues
      request:
        query: |
          query nadel_2_Issues {
            issue {
              getIssue {
                text
              }
            }
          }
        variables: {}
        operationName: nadel_2_Issues
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "getIssue": {
                "text": "Foo"
              }
            }
          },
          "extensions": {}
        }
    - serviceName: IssueSearch
      request:
        query: |
          query nadel_2_IssueSearch {
            issue {
              search {
                count
              }
            }
          }
        variables: {}
        operationName: nadel_2_IssueSearch
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "search": {
                "count": 100
              }
            }
          },
          "extensions": {}
        }
    - serviceName: Issues
      request:
        query: |
          query nadel_2_Issues {
            conf {
              title
            }
          }
        variables: {}
        operationName: nadel_2_Issues
      # language=JSON
      response: |-
        {
          "data": {
            "conf": {
              "title": "Page title"
            }
          },
          "extensions": {}
        }
  nextgen:
    - serviceName: Issues
      request:
        query: |
          query {
            ... on Query {
              issue {
                ... on IssueQuery {
                  getIssue {
                    ... on Issue {
                      text
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: nadel_2_Issues
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "getIssue": {
                "text": "Foo"
              }
            }
          },
          "extensions": {}
        }
    - serviceName: IssueSearch
      request:
        query: |
          query {
            ... on Query {
              issue {
                ... on IssueQuery {
                  search {
                    ... on SearchResult {
                      count
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: nadel_2_IssueSearch
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "search": {
                "count": 100
              }
            }
          },
          "extensions": {}
        }
    - serviceName: Issues
      request:
        query: |
          query {
            ... on Query {
              conf {
                ... on Page {
                  title
                }
              }
            }
          }
        variables: {}
        operationName: nadel_2_Issues
      # language=JSON
      response: |-
        {
          "data": {
            "conf": {
              "title": "Page title"
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "getIssue": {
          "text": "Foo"
        },
        "search": {
          "count": 100
        }
      },
      "conf": {
        "title": "Page title"
