name: abort beginExecute within instrumentation still calls enhancing instrumentation
enabled:
  current: true
  nextgen: true
ignored:
  nextgen: true # TODO: implement on nextgen
overallSchema:
  MyService: |
    service MyService {
      type Query {
        hello: World
      }
      type World {
        id: ID
        name: String
      }
      type Mutation {
        hello: String
      }
    }
underlyingSchema:
  MyService: |
    type Mutation {
      hello: String
    }

    type Query {
      hello: World
    }

    type World {
      id: ID
      name: String
    }
query: |
  query OpName {
    hello {
      name
    }
    hello {
      id
    }
  }
variables:
  var1: val1
serviceCalls:
  current: []
# language=JSON
response: |-
  {
    "data": "enhanced beginExecute",
    "errors": [
      {
        "message": "beginExecute",
        "extensions": {
          "classification": "ExecutionAborted"
        }
      }
    ]
  }
