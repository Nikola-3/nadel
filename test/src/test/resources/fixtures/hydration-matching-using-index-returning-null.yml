name: hydration matching using index returning null
overallSchema:
  UserService: |
    service UserService {
      type Query {
        usersByIds(ids: [ID]): [User]
      }
      type User {
        id: ID
        name: String
      }
    }
  Issues: |
    service Issues {
      type Query {
        issues: [Issue]
      }
      type Issue {
        id: ID
        authors: [User] => hydrated from UserService.usersByIds(ids: $source.authorIds) using indexes, batch size 5
      }
    }
services:
  UserService: |
    type Query {
      usersByIds(ids: [ID]): [User]
    }

    type User {
      id: ID
      name: String
    }
  Issues: |
    type Issue {
      authorIds: [ID]
      id: ID
    }

    type Query {
      issues: [Issue]
    }
query: |
  query {
    issues {
      id
      authors {
        name
      }
    }
  }
variables: {}
calls:
- request:
    query: |
      query nadel_2_Issues {
        issues {
          id
          authorIds
        }
      }
    variables: {}
    operationName: nadel_2_Issues
  response: |-
    {
      "data": {
        "issues": [
          {
            "id": "ISSUE-1",
            "authorIds": [
              "1"
            ]
          },
          {
            "id": "ISSUE-2",
            "authorIds": [
              "1",
              "2"
            ]
          }
        ]
      },
      "extensions": {}
    }
- request:
    query: |
      query nadel_2_UserService {
        usersByIds(ids: ["1", "1", "2"]) {
          name
        }
      }
    variables: {}
    operationName: nadel_2_UserService
  response: |-
    {
      "data": {
        "usersByIds": [
          {
            "id": "USER-1",
            "name": "Name"
          },
          null,
          {
            "id": "USER-2",
            "name": "Name 2"
          }
        ]
      },
      "extensions": {}
    }
response: |-
  {
    "data": {
      "issues": [
        {
          "id": "ISSUE-1",
          "authors": [
            {
              "name": "Name"
            }
          ]
        },
        {
          "id": "ISSUE-2",
          "authors": [
            null,
            {
              "name": "Name 2"
            }
          ]
        }
      ]
    },
    "extensions": {}
  }
