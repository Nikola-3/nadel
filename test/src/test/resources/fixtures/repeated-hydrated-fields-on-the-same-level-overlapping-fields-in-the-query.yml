name: repeated hydrated fields on the same level. overlapping fields in the query
overallSchema:
  Foo: |
    service Foo {
      type Query {
        foo: Foo
      }
      type Foo {
        issue: Issue => hydrated from Foo.issue(issueId: $source.issueId)
      }
      type Issue {
        id: ID
        name: String
        desc: String
        summary: String
      }
    }
services:
  Foo: |
    type Foo {
      issueId: ID
    }

    type Issue {
      desc: String
      id: ID
      name: String
      summary: String
    }

    type Query {
      foo: Foo
      issue(issueId: ID): Issue
    }
query: |
  query {
    foo {
      issue {
        name
        summary
      }
      issue {
        desc
        summary
      }
    }
  }
variables: {}
calls:
- request:
    query: |
      query nadel_2_Foo {
        foo {
          issueId
          issueId
        }
      }
    variables: {}
    operationName: nadel_2_Foo
  response: |-
    {
      "data": {
        "foo": {
          "issueId": "ISSUE-1"
        }
      },
      "extensions": {}
    }
- request:
    query: |
      query nadel_2_Foo {
        issue(issueId: "ISSUE-1") {
          name
          summary
          desc
          summary
        }
      }
    variables: {}
    operationName: nadel_2_Foo
  response: |-
    {
      "data": {
        "issue": {
          "name": "I AM A NAME",
          "desc": "I AM A DESC",
          "summary": "I AM A SUMMARY"
        }
      },
      "extensions": {}
    }
response: |-
  {
    "data": {
      "foo": {
        "issue": {
          "name": "I AM A NAME",
          "summary": "I AM A SUMMARY",
          "desc": "I AM A DESC"
        }
      }
    },
    "extensions": {}
  }
