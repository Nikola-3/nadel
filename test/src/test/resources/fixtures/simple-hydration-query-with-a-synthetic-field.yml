name: simple hydration query with a synthetic field
overallSchema:
  service2: |
    service service2 {
      type Query {
        projects: ProjectsQuery
      }
      type ProjectsQuery {
        project(id: ID): Project
      }
      type Project {
        id: ID
        name: String
      }
    }
  service1: |
    service service1 {
      type Query {
        issue(id: ID): Issue
      }
      type Issue {
        id: ID
        project: Project => hydrated from service2.projects.project(id: $source.projectId)
      }
    }
underlyingSchema:
  service2: |
    type Project {
      id: ID
      name: String
    }

    type ProjectsQuery {
      project(id: ID): Project
    }

    type Query {
      projects: ProjectsQuery
    }
  service1: |
    type Issue {
      id: ID
      projectId: ID
    }

    type Query {
      issue(id: ID): Issue
    }
query: |
  query {
    issue {
      project {
        name
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: service1
      request:
        query: |
          query nadel_2_service1 {
            issue {
              projectId
            }
          }
        variables: {}
        operationName: nadel_2_service1
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "id": "1",
              "projectId": "project1"
            }
          },
          "extensions": {}
        }
    - serviceName: service2
      request:
        query: |
          query nadel_2_service2 {
            projects {
              project(id: "project1") {
                name
              }
            }
          }
        variables: {}
        operationName: nadel_2_service2
      # language=JSON
      response: |-
        {
          "data": {
            "projects": {
              "project": {
                "id": "project1",
                "name": "Project 1"
              }
            }
          },
          "extensions": {}
        }
  nextgen:
    - serviceName: service1
      request:
        query: |
          query {
            ... on Query {
              issue {
                ... on Issue {
                  hydration__project__projectId: projectId
                }
                ... on Issue {
                  __typename__hydration__project: __typename
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "hydration__project__projectId": "project1",
              "__typename__hydration__project": "Issue"
            }
          },
          "extensions": {}
        }
    - serviceName: service2
      request:
        query: |
          query {
            ... on Query {
              projects {
                ... on ProjectsQuery {
                  project(id: "project1") {
                    ... on Project {
                      name
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "projects": {
              "project": {
                "name": "Project 1"
              }
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "project": {
          "name": "Project 1"
        }
      }
    },
    "extensions": {}
  }
exception: null
