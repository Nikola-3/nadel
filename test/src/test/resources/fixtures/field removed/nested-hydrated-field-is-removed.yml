name: nested hydrated field is removed
enabled:
  current: true
  nextgen: false
overallSchema:
  IssueService: |
    service IssueService {
      type Query {
        issues(jql: String): [Issue]
        issueById(id: String): Issue
      }
      type Issue {
        id: ID
        key: String
        summary: String
        description: String
        epic: Epic
        reporter: User => hydrated from UserService.userById(id: $source.reporterId)
        comments: [Comment] => hydrated from CommentService.commentById(id: $source.commentIds)
      }
      type Epic {
        id: ID
        title: String
        description: String
      }
    }
  UserService: |
    service UserService {
      type Query {
        users(ids: [ID]): [User]
        userById(id: ID): User
      }
      type User {
        userId: ID
        displayName: String
        avatarUrl: String
      }
    }
  CommentService: |
    service CommentService {
      type Query {
        comments(ids: [ID]): [Comment]
        commentById(id: ID): Comment
      }
      type Comment {
        id: ID
        commentText: String => renamed from text
        created: String
        author: User => hydrated from UserService.userById(id: $source.authorId)
      }
    }
underlyingSchema:
  IssueService: |
    type Epic {
      description: String
      id: ID
      title: String
    }

    type Issue {
      commentIds: [ID]
      description: String
      epic: Epic
      id: ID
      key: String
      reporterId: ID
      summary: String
    }

    type Query {
      issueById(id: String): Issue
      issues(jql: String): [Issue]
    }
  UserService: |
    type Query {
      users(ids: [ID]): [User]
      userById(id: ID): User
    }

    type User {
      userId: ID
      displayName: String
      avatarUrl: String
    }
  CommentService: |
    type Comment {
      authorId: ID
      created: String
      id: ID
      text: String
    }

    type Query {
      commentById(id: ID): Comment
      comments(ids: [ID]): [Comment]
    }
query: |
  query {
    issueById(id: "I1") {
      comments {
        author {
          displayName
        }
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: IssueService
      request:
        query: |
          query nadel_2_IssueService {
            issueById(id: "I1") {
              commentIds
            }
          }
        variables: {}
        operationName: nadel_2_IssueService
      # language=JSON
      response: |-
        {
          "data": {
            "issueById": {
              "commentIds": [
                "C1"
              ]
            }
          },
          "extensions": {}
        }
    - serviceName: CommentService
      request:
        query: |
          query nadel_2_CommentService {
            commentById(id: "C1") {
              empty_selection_set_typename__UUID: __typename
            }
          }
        variables: {}
        operationName: nadel_2_CommentService
      # language=JSON
      response: |-
        {
          "data": {
            "commentById": {
              "empty_selection_set_typename__UUID": "Comment"
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "errors": [
      {
        "path": [
          "issueById",
          "comments",
          "author"
        ],
        "message": "removed field",
        "extensions": {
          "classification": "ExecutionAborted"
        }
      }
    ],
    "data": {
      "issueById": {
        "comments": [
          {
            "author": null
          }
        ]
      }
    },
    "extensions": {}
  }
