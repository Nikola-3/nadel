name: synthetic hydration call over itself within renamed types
overallSchema:
  testing: |
    service testing {
      type Query {
        tests: TestQuery
      }
      type TestQuery {
        testing: Testing
      }
      type Testing {
        movies: [TestingMovie]
      }
      type TestingCharacter => renamed from Character {
        id: ID!
        name: String
      }
      type TestingMovie => renamed from Movie {
        id: ID!
        name: String
        characters: [TestingCharacter] => hydrated from testing.tests.characters(ids: $source.characterIds) object identified by id, batch size  3
      }
    }
underlyingSchema:
  testing: |
    type Character {
      id: ID!
      name: String
    }

    type Movie {
      characterIds: [ID]
      id: ID!
      name: String
    }

    type Query {
      tests: TestQuery
    }

    type TestQuery {
      characters(ids: [ID!]!): [Character]
      testing: Testing
    }

    type Testing {
      movies: [Movie]
    }
query: |
  query {
    tests {
      testing {
        movies {
          id
          name
          characters {
            id
            name
          }
        }
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: testing
      request:
        query: |
          query nadel_2_testing {
            tests {
              testing {
                movies {
                  id
                  name
                  characterIds
                }
              }
            }
          }
        variables: {}
        operationName: nadel_2_testing
      # language=JSON
      response: |-
        {
          "data": {
            "tests": {
              "testing": {
                "movies": [
                  {
                    "id": "M1",
                    "name": "Movie 1",
                    "characterIds": [
                      "C1",
                      "C2"
                    ]
                  },
                  {
                    "id": "M2",
                    "name": "Movie 2",
                    "characterIds": [
                      "C1",
                      "C2",
                      "C3"
                    ]
                  }
                ]
              }
            }
          },
          "extensions": {}
        }
    - serviceName: testing
      request:
        query: |
          query nadel_2_testing {
            tests {
