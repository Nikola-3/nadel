name: query with three nested hydrations and simple data
overallSchema:
  Bar: |
    service Bar {
      type Query {
        bar: Bar
      }
      type Bar {
        barId: ID
        name: String
        nestedBar: Bar => hydrated from Bar.barsById(id: $source.nestedBarId) object identified by barId
      }
    }
  Foo: |
    service Foo {
      type Query {
        foos: [Foo]
      }
      type Foo {
        name: String
        bar: Bar => hydrated from Bar.barsById(id: $source.barId) object identified by barId, batch size 2
      }
    }
underlyingSchema:
  Bar: |
    type Bar {
      barId: ID
      name: String
      nestedBarId: ID
    }

    type Query {
      bar: Bar
      barsById(id: [ID]): [Bar]
    }
  Foo: |
    type Foo {
      barId: ID
      name: String
    }

    type Query {
      foos: [Foo]
    }
query: |
  query {
    foos {
      bar {
        name
        nestedBar {
          name
          nestedBar {
            name
          }
        }
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: Foo
      request:
        query: |
          query nadel_2_Foo {
            foos {
              barId
            }
          }
        variables: {}
        operationName: nadel_2_Foo
      response: |-
        {
          "data": {
            "foos": [
              {
                "barId": "bar1"
              }
            ]
          },
          "extensions": {}
        }
    - serviceName: Bar
      request:
        query: |
          query nadel_2_Bar {
            barsById(id: ["bar1"]) {
              name
              nestedBarId
              object_identifier__UUID: barId
            }
          }
        variables: {}
        operationName: nadel_2_Bar
      # language=JSON
      response: |-
        {
          "data": {
            "barsById": [
              {
                "object_identifier__UUID": "bar1",
                "name": "Bar 1",
                "nestedBarId": "nestedBar1"
              }
            ]
          },
          "extensions": {}
        }
    - serviceName: Bar
      request:
