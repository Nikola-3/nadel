name: one hydration call with input value having longer path
overallSchema:
  service2: |
    service service2 {
      type Query {
        barById(id: ID): Bar
      }
      type Bar {
        id: ID
        name: String
      }
    }
  service1: |
    service service1 {
      type Query {
        foo(id: ID): Foo
      }
      type Foo {
        id: ID
        bar: Bar => hydrated from service2.barById(id: $source.barId)
        barLongerInput: Bar => hydrated from service2.barById(id: $source.fooDetails.externalBarId)
      }
    }
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barById(id: ID): Bar
    }
  service1: |
    type Foo {
      barId: ID
      fooDetails: FooDetails
      id: ID
    }

    type FooDetails {
      externalBarId: ID
    }

    type Query {
      foo(id: ID): Foo
    }
query: |
  query {
    foo {
      barLongerInput {
        name
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - request:
        query: |
          query nadel_2_service1 {
            foo {
              fooDetails {
                externalBarId
              }
            }
          }
        variables: {}
        operationName: nadel_2_service1
      # language=JSON
      response: |-
        {
          "data": {
            "foo": {
              "fooDetails": {
                "externalBarId": "barId"
              }
            }
          },
          "extensions": {}
        }
    - request:
        query: |
          query nadel_2_service2 {
            barById(id: "barId") {
              name
            }
          }
        variables: {}
        operationName: nadel_2_service2
      # language=JSON
      response: |-
        {
          "data": {
            "barById": {
              "id": "barId",
              "name": "Bar1"
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "barLongerInput": {
          "name": "Bar1"
        }
      }
    },
    "extensions": {}
  }
