name: hydration list with batching
overallSchema:
  service2: |
    service service2 {
      type Query {
        barsById(id: [ID]): [Bar]
      }
      type Bar {
        id: ID
        name: String
      }
    }
  service1: |
    service service1 {
      type Query {
        foo: Foo
      }
      type Foo {
        id: ID
        bar: [Bar] => hydrated from service2.barsById(id: $source.barId)
      }
    }
services:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barsById(id: [ID]): [Bar]
    }
  service1: |
    type Foo {
      barId: [ID]
      id: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: {}
calls:
  - request:
      query: |
        query nadel_2_service1 {
          foo {
            barId
          }
        }
      variables: {}
      operationName: nadel_2_service1
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "barId": [
              "barId1",
              "barId2",
              "barId3"
            ]
          }
        },
        "extensions": {}
      }
  - request:
      query: |
        query nadel_2_service2 {
          barsById(id: ["barId1", "barId2", "barId3"]) {
            name
            object_identifier__UUID: id
          }
        }
      variables: {}
      operationName: nadel_2_service2
    # language=JSON
    response: |-
      {
        "data": {
          "barsById": [
            {
              "object_identifier__UUID": "barId1",
              "name": "Bar1"
            },
            {
              "object_identifier__UUID": "barId2",
              "name": "Bar2"
            },
            {
              "object_identifier__UUID": "barId3",
              "name": "Bar3"
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": [
          {
            "name": "Bar1"
          },
          {
            "name": "Bar2"
          },
          {
            "name": "Bar3"
          }
        ]
      }
    },
    "extensions": {}
  }
