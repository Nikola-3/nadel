name: deep rename inside another rename of type List
overallSchema:
  Issues: |
    service Issues {
      type Query {
        boardScope: BoardScope
      }
      type BoardScope {
        board: SoftwareBoard
      }
      type SoftwareBoard => renamed from Board{
        cardChildren: [SoftwareCard] => renamed from issueChildren
      }
      type SoftwareCard => renamed from Card {
        id: ID
        key: String => renamed from issue.key
        summary: String => renamed from issue.summary
      }
    }
services:
  Issues: |
    type Board {
      id: ID
      issueChildren: [Card]
    }

    type BoardScope {
      board: Board
    }

    type Card {
      id: ID
      issue: Issue
    }

    type Issue {
      id: ID
      key: String
      summary: String
    }

    type Query {
      boardScope: BoardScope
    }
query: |
  query {
    boardScope {
      board {
        cardChildren {
          id
          key
          summary
        }
      }
    }
  }
variables: {}
calls:
- request:
    query: |
      query nadel_2_Issues {
        boardScope {
          board {
            issueChildren {
              id
              issue {
                key
              }
              issue {
                summary
              }
            }
          }
        }
      }
    variables: {}
    operationName: nadel_2_Issues
  response: |-
    {
      "data" : {
